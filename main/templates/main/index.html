{% extends 'main/base.html' %}
{% block title %}List{% endblock %}

{% block content %}
	<center><h1 class="mb-5">List Task</h1></center>
	{% if tasks %}
		{% for task in tasks %}
			<div class="alert alert-warning mt-2">
				<button type="button" class="close" aria-label="Close">
					<span aria-hidden="true"><a href="{% url 'delete' id=task.id %}" class="text-danger">&times;</a></span>
				</button>
				<h3>{{ task.title }}</h3>
				<p>{{ task.task }}</p>
			</div>
		{% endfor %}
	{% else %}
		<div class="alert alert-danger" role="alert">
			<p>You don`t have any tasks, but you can <a href="{% url 'create' %}">create</a> them!</p>
		</div>
	{% endif %}

{% endblock %}
