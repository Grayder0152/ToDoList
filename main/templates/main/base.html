<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Sergey Derevianko">
	<meta name="theme-color" content="#7952b3">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
	<title>ToDO | {% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>  
	<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
	  	<p class="h5 my-0 me-md-auto fw-normal">ToDO List</p>
	  	<nav class="my-2 my-md-0 me-md-3" style="position: absolute;right: 20px;">
	    	<a class="p-2 text-dark" href="{% url 'home' %}">List Task</a>
	    	<a class="p-2 text-dark" href="{% url 'create' %}">Create Task</a>
	  	</nav>
	</header>
	<div class="container">
		{% block content %}{% endblock %}
	</div>
</body>
</html>
